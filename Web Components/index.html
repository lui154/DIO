<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Noticias Galativas</title>
    <link rel="stylesheet" href="style.css">
    <script src="CardNews.js" defer></script>
    <script src="TituloDinamico.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__left">
                <span>By Luisa</span>
                <a href="">Darth Vader contrata</a>

            </div>
            <div class="right">
                <img src="\Web Components\vader.jpg" alt="Darth Vader" srcset="">
            </div>
        </div>
    </div>
    <card-news 
        autor="Luisa" 
        title="Darth Vader contrata" 
        link-url ="google.com" 
        content="Darth Vader procura desenvolvedores Web" 
        photo="vader.jpg" desc="Darth Vader">
    </card-news>
    <card-news 
            title="Yoda convence replubica a utilizar components"
            link-url="www.google.com/yoda"
            contet="Yoda se pronuncia e choca a republica.">
    </card-news>
</body>
</html>
